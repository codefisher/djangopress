{% load markup %}

<ul id="comments">
  {% for comment in comment_list %}
    <li class="{% cycle 'odd' 'even' %}" id="c{{ comment.id }}" >
         <h4>{% if comment.user_url %}
            <a href="{{ comment.user_url }}" rel="nofollow">{{ comment.name }}</a>
         {% else %}
            {{ comment.name }}
         {% endif %}</h4>
        <small>{{ comment.submit_date|date:"DATETIME_FORMAT" }}</small>

        <p>{{ comment.comment|markdown:"safe" }}</p>
    </li>
  {% endfor %}
</ul>
