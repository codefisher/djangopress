{% extends "base.html" %}

{% block content %}
    <h2>Account could not be validated</h2>
    <p>
       {{ user.username|capfirst }} your account could not be validated, either the validation link was incorrect or the validation period has expired.
    </p>
    <form method="post" action="{% url 'accounts-reactivate' user=user.username %}">
        {% csrf_token %}
        <input type="submit" value="Resend Validation Email">
    </form>
{% endblock %}
