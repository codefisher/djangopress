{% extends "base.html" %}
{% load field_form %}

{% block content %}
    <form action="{% url 'accounts-register' %}" method="POST" class="field-form">
    {% field_form form %}
    <fieldset>
        <legend>Submit</legend>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </fieldset>
</form>
{% endblock %}
