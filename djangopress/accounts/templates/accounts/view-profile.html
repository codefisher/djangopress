{% extends "base.html" %}

{% block content %}
    <h1>{% if user.profile.avatar %}<img alt="" style="vertical-align:middle;" src="{{ user.profile.avatar.url }}">{% endif %}
        {{ user.username }}</h1>
    {% for profile in profile_data %}
        <h2>{{ profile.title }}</h2>
        {% include profile.template %}
    {% endfor %}
{% endblock %}
