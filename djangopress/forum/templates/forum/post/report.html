{% extends "forum/base.html" %}

{% block content %}
    {% include "forum/post/crumbs.html" %}
    <h2>Report Post</h2>
    <form action="{% url 'forum-report-post' forums_slug=forums.slug post_id=post.pk %}" method="post">
        {% csrf_token %}
        <fieldset>
            {{ report_form.as_p }}
        </fieldset>
        <p><input type="submit" value="Submit" /></p>
    </form>
{% endblock %}
