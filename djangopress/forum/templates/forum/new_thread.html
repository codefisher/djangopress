{% extends "forum/base.html" %}

{% block content %}
    <div id="bread-crumbs">
        <a href="{{ forums.get_absolute_url }}">Index</a> 
        &bull; <a href="{{ forum.get_absolute_url }}">{{ forum.name }}</a>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>{{ thread_form.as_p }} {{ post_form.as_p }}</fieldset>
            <input type="submit" value="Submit" />
    </form>
{% endblock %}
