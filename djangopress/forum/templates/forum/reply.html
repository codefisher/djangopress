{% extends "forum/base.html" %}

{% block content %}
    <div id="bread-crumbs">
        <a href="{{ forums.get_absolute_url }}">Index</a> 
        &bull; <a href="{{ thread.forum.get_absolute_url }}">{{ thread.forum.name }}</a>
        &bull; <a href="{{ thread.get_absolute_url }}">{{ thread.subject }}</a>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            {{ post_form.as_p }}
        </fieldset>
        {% if recaptcha %}
        <fieldset>
            <legend>Verification</legend>
            {% if recaptcha_error %}
                <p>{{ recaptcha_error }}</p>
            {% endif %}
            {{ recaptcha|safe }}
        </fieldset>
        {% endif %}
        <p><input type="submit" value="Submit" /></p>
    </form>
{% endblock %}
