{% extends "forum/base.html" %}

{% block content %}
    <div id="bread-crumbs">
        <a href="{{ forums.get_absolute_url }}">Index</a> 
        &bull; <a href="{{ thread.forum.get_absolute_url }}">{{ thread.forum.name }}</a>
        &bull; <a href="{{ thread.get_absolute_url }}">{{ thread.subject }}</a>
    </div>
    <form action="{% url 'forum-reply-thread' forums_slug=forums.slug thread_id=thread.pk %}" method="post">
        {% csrf_token %}
        <fieldset>
            {{ post_form.as_p }}
        </fieldset>
        <p><input type="submit" value="Submit" /></p>
    </form>
    <h3>Recient Posts</h3>
    <table id="thread-table" style="font-size:0.8em;">
    {% for post in posts %}
		{% include "forum/thread/post.html" %}
    {% endfor %}
    </table>
{% endblock %}
