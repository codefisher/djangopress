{% if show_title %}
<h2><a href="{{ gallery.get_absolute_url }}">{{ gallery.title|safe }}</a></h2>
{% endif %}
{% if show_description %}
{{ gallery.description|safe }}
{% endif %}
<div class="photos page-images">
	{% for image in images %}
		<div class="photo">
			<a href="/media/{{ image.image }}" data-lightbox="lightbox-{{ gallery.slug }}" data-title="{{ image.description|striptags }}">
				<img src="/media/{{ image.thumbnail }}" width="115" alt="{{ image.description|striptags }}" height="95">
				<span class="photo-description">{{ image.description|safe }}</span>
			</a>
		</div>
	{% endfor %}
</div>
