{% if show_title %}
<h2><a href="{{ gallery.get_absolute_url }}">{{ gallery.title|safe }}</a></h2>
{% endif %}
{% if show_description %}
{{ gallery.description|safe }}
{% endif %}
<div class="photos">
	{% for image in images %}
		<div class="photo">
			<a href="/media/{{ image.scaled_image }}" data-lightbox="lightbox-{{ gallery.slug }}" data-title="{{ image.description|striptags }}"><img src="/media/{{ image.thumbnail }}" width="115" alt="{{ image.description|striptags }}" height="95">{{ image.description|truncatewords_html:6|safe }}</a>
		</div>
	{% endfor %}
</div>
