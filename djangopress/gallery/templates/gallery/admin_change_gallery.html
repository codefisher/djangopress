{% extends "admin/base_site.html" %}

{% block content %}

<p>Select gallery to move to:</p>

<form action="" method="post">
	{% csrf_token %}
	{{ gallery_form }}

	<p>The tag will be applied to:</p>

	<ul>{{ images|unordered_list }}</ul>

	<input type="hidden" name="action" value="change_gallery" />
	<input type="submit" name="apply" value="Submit" />
</form>

{% endblock %}
