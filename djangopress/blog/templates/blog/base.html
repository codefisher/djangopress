{% extends "base.html" %}
{% load blog_tags %}
{% load djangopress_tags %}

{% block head_tags %}
    <link type="text/css" rel="stylesheet" href="{% media_url %}themes/default/blog.css">
{% endblock %}

{% block sidebar %}
   <div class="side-bar-item">
    <h3>Archives</h3>
    <div class="side-bar-content">
        <ul>
           {% list_blog_archive blog %}
        </ul>
    </div>
   </div>
   <div class="side-bar-item">
    <h3>Categories</h3>
    <div class="side-bar-content">
        <ul>
          {% list_blog_categories blog %}
        </ul>
    </div>
   </div>
{% endblock %}
