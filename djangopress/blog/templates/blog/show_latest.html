{% for entry in entries %}
    <div class="fragment">
     <span class="date"><span class="month">{{ entry.posted|date:"M" }}</span><span class="day">{{ entry.posted|date:"jS" }}</span></span>
     <h4><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h4>
        {% if images and entry.post_image %}
            <img class="post-thumbnail" src="{{ entry.thumbnail }}" />
        {% endif %}
     {{ entry.body|striptags|truncatewords:words }} <a href="{{ entry.get_absolute_url }}">more</a>
    </div>
{% endfor %}
